name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: sshemmoneto.caruao.cloud
          port: 22
          username: manuel
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/manuel/emm-platform || exit 1
            git pull origin main
            cd emm-project
            docker compose down
            docker compose up -d --build
            echo "âœ… Deployment complete!"
