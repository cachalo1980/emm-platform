services:
  db:
    image: postgres:15-alpine
    container_name: emm_postgres_db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=supersecretpassword
      - POSTGRES_DB=emm_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d emm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: emm_api_server
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://admin:supersecretpassword@db:5432/emm_db
      - GOOGLE_APPLICATION_CREDENTIALS=/app/keys/google-key.json
      - ENTERPRISE_ID=${ENTERPRISE_ID}
    volumes:
      - ./google-key.json:/app/keys/google-key.json

  frontend:
    build: ../emm-frontend
    container_name: emm_frontend
    restart: always
    depends_on:
      - api
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://apiemmoneto.caruao.cloud

volumes:
  postgres_data: